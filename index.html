<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood-metr</title>

    <script>
        function getDate() {
            var today = new Date();
            var dd = today.getDate();
            var mm = today.getMonth() + 1; //January is 0!
            var yyyy = today.getFullYear();

            if (dd < 10) {
                dd = '0' + dd
            }

            if (mm < 10) {
                mm = '0' + mm
            }

            today = yyyy + '-' + mm + '-' + dd;

            document.getElementById("date").value = today;
            document.getElementById("date").max = today;
        }

        window.onload = function() {
            getDate();


        };
    </script>
</head>

<body>
    <h1>Муд метр</h1>
    <label for="note">Выбери день, который хочешь оценить</label>
    <input type="date" id="date" name="note-date" min="2000-01-01" max="2023-01-01">
    <h2>Оцени от 0 до 10:</h2>
    <form class="rate-form">
        <input type="radio" name="rating" value="1">1<br>
        <input type="radio" name="rating" value="2">2<br>
        <input type="radio" name="rating" value="3">3<br>
        <input type="radio" name="rating" value="4">4<br>
        <input type="radio" name="rating" value="5" checked>5<br>
        <input type="radio" name="rating" value="6">6<br>
        <input type="radio" name="rating" value="7">7<br>
        <input type="radio" name="rating" value="8">8<br>
        <input type="radio" name="rating" value="9">9<br>
        <input type="radio" name="rating" value="10">10<br>
        <button type="submit">Подтвердить оценку</button>
    </form>

    <p class="rate-message">Вы еще не оценили</p>

    <script>
        let form = document.querySelector("form");
        let mes = document.querySelector(".rate-message");
        let rating = document.querySelector(".rating");


        let output = "";
        // console.log(day);
        form.onsubmit = function(evt) {
            if (mes.textContent == "Вы еще не оценили") {
                mes.textContent = ""
            }
            let day = document.getElementById("date").value
            let data = new FormData(form);
            for (const entry of data) {
                output = day + " - " + entry[1] + "\n";
            };
            console.log(mes.textContent)
            evt.preventDefault();
            mes.textContent += output;
        }
    </script>
    <div class="'application">
        <nav class="navigation"></nav>
        <section class="login" hidden>

            <h2>Войдите</h2>

            <form class="login-form">
                <input type="text" name="username" placeholder="Введите ваше имя">
                <br/>
                <input type="password" name="password" placeholder="Введите ваш пароль">
                <br/>
                <input type="submit" class="login-button" value="Войти">
            </form>

        </section>

        <section class="profile" hidden>
            <h2>My name Dasha</h2>
        </section>

    </div>






</body>

</html>
